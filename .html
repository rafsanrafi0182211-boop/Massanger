
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Messenger App with Firebase (Free Chat)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    :root{--bg:#0f172a;--panel:#111827;--card:#1f2937;--text:#e5e7eb;--accent:#38bdf8}
    *{box-sizing:border-box;font-family:system-ui}
    body{margin:0;background:var(--bg);color:var(--text);height:100vh;display:flex}
    .sidebar{width:260px;background:var(--panel);padding:14px}
    .main{flex:1;display:flex;flex-direction:column}
    .header{padding:12px;background:var(--panel);font-weight:600}
    .messages{flex:1;padding:14px;overflow:auto}
    .msg{background:var(--card);padding:8px 12px;border-radius:14px;margin-bottom:8px;max-width:70%}
    .me{margin-left:auto;background:var(--accent);color:#000}
    .input{display:flex;gap:8px;padding:10px;background:var(--panel)}
    input{flex:1;padding:10px;border-radius:12px;border:none}
    button{padding:10px 14px;border-radius:12px;border:none;background:var(--accent);cursor:pointer}
  </style>
</head>
<body>

<div class="sidebar">
  <h3>My Messenger</h3>
  <p>Realtime Firebase Chat</p>
</div>

<div class="main">
  <div class="header">Global Chat Room</div>
  <div class="messages" id="messages"></div>
  <div class="input">
    <input id="name" placeholder="Your name" />
    <input id="text" placeholder="Type message" />
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
  // ðŸ”¥ Firebase Config (replace with your own)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const chatRef = db.ref('messages');

  function sendMsg(){
    const name = document.getElementById('name').value || 'Guest';
    const text = document.getElementById('text').value;
    if(!text) return;
    chatRef.push({name,text,time:Date.now()});
    document.getElementById('text').value='';
  }

  chatRef.on('child_added', snap => {
    const data = snap.val();
    const div = document.createElement('div');
    div.className = 'msg' + (data.name === document.getElementById('name').value ? ' me' : '');
    div.innerHTML = `<b>${data.name}</b><br>${data.text}`;
    document.getElementById('messages').appendChild(div);
  });
</script>

</body>
</html>
